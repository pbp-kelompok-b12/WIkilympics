<!-- Edit Modal -->
<div id="editModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-[rgba(10,32,61,0.6)]">
    <div id="editModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto border-t-4 border-[rgb(45,94,140)] transition-all duration-200 ease-out transform scale-95 opacity-0">
      
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 border-b border-gray-200 bg-[rgb(217,227,229)] rounded-t-lg">
        <h3 class="text-xl font-semibold tracking-wide text-[rgb(10,32,61)]" style="font-family: 'Orbitron', sans-serif;">
          Edit Olympic Sport
        </h3>
        <button type="button" 
                class="text-gray-400 bg-transparent hover:bg-[rgb(217,227,229)] hover:text-[rgb(10,32,61)] rounded-lg text-sm p-1.5 ml-auto inline-flex items-center transition"
                onclick="hideEditModal()">
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" 
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 
                  4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 
                  4.293a1 1 0 01-1.414-1.414L8.586 10 
                  4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
  
      <!-- Modal body -->
      <div class="px-6 py-4 space-y-6">
        <form id="editSportsForm" class="form-style">
          {% comment %} Hidden input for ID {% endcomment %}
          <input type="hidden" id="edit_sport_id" name="sport_id">
  
          <div class="mb-4">
            <label for="edit_sport_name" class="block text-sm font-medium text-[rgb(10,32,61)]">Sport Name</label>
            <input type="text" id="edit_sport_name" name="sport_name"
                   class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[rgb(45,94,140)] focus:border-[rgb(45,94,140)]"
                   required>
          </div>
  
          <div class="mb-4">
            <label for="edit_sport_img" class="block text-sm font-medium text-[rgb(10,32,61)]">Sport Image URL</label>
            <input type="url" id="edit_sport_img" name="sport_img"
                   class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[rgb(45,94,140)] focus:border-[rgb(45,94,140)]">
          </div>
  
          <div class="mb-4">
            <label for="edit_sport_description" class="block text-sm font-medium text-[rgb(10,32,61)]">Sport Description</label>
            <textarea id="edit_sport_description" name="sport_description" rows="3"
                      class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[rgb(45,94,140)] focus:border-[rgb(45,94,140)]"></textarea>
          </div>
  
          <div class="mb-4">
            <label for="edit_participation_structure" class="block text-sm font-medium text-[rgb(10,32,61)]">Participation Structure</label>
            <select id="edit_participation_structure" name="participation_structure"
                    class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[rgb(45,94,140)] focus:border-[rgb(45,94,140)]">
              <option value="individual">Individual</option>
              <option value="team">Team</option>
            </select>
          </div>
  
          <div class="mb-4">
            <label for="edit_sport_type" class="block text-sm font-medium text-[rgb(10,32,61)]">Sport Type</label>
            <select id="edit_sport_type" name="sport_type"
                    class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[rgb(45,94,140)] focus:border-[rgb(45,94,140)]">
              <option value="water_sport">Water Sport</option>
              <option value="strength_sport">Strength Sport</option>
              <option value="athletic_sport">Athletic Sport</option>
              <option value="racket_sport">Racket Sport</option>
            </select>
          </div>
  
          <div class="mb-4">
            <label for="edit_country_of_origin" class="block text-sm font-medium text-[rgb(10,32,61)]">Country of Origin</label>
            <input type="text" id="edit_country_of_origin" name="country_of_origin"
                   class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[rgb(45,94,140)] focus:border-[rgb(45,94,140)]"
                   required>
          </div>
  
          <div class="mb-4">
            <label for="edit_country_flag_img" class="block text-sm font-medium text-[rgb(10,32,61)]">Country Flag URL</label>
            <input type="url" id="edit_country_flag_img" name="country_flag_img"
                   class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[rgb(45,94,140)] focus:border-[rgb(45,94,140)]">
          </div>
  
          <div class="mb-4">
            <label for="edit_first_year_played" class="block text-sm font-medium text-[rgb(10,32,61)]">First Year Played</label>
            <input type="number" id="edit_first_year_played" name="first_year_played"
                   class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[rgb(45,94,140)] focus:border-[rgb(45,94,140)]">
          </div>
  
          <div class="mb-4">
            <label for="edit_history_description" class="block text-sm font-medium text-[rgb(10,32,61)]">History Description</label>
            <textarea id="edit_history_description" name="history_description" rows="3"
                      class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[rgb(45,94,140)] focus:border-[rgb(45,94,140)]"></textarea>
          </div>
  
          <div class="mb-4">
            <label for="edit_equipment" class="block text-sm font-medium text-[rgb(10,32,61)]">Equipment</label>
            <textarea id="edit_equipment" name="equipment" rows="2"
                      class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[rgb(45,94,140)] focus:border-[rgb(45,94,140)]"></textarea>
          </div>
        </form>
      </div>
  
      <!-- Modal footer -->
      <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b-lg bg-[rgb(217,227,229)]">
        <button type="button" 
                class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-[rgb(10,32,61)] rounded-md font-medium hover:bg-gray-100 transition-colors text-center"
                onclick="hideEditModal()">
          Cancel
        </button>
  
        <button type="submit" 
                form="editSportsForm"
                id="saveEditButton"
                class="order-1 sm:order-2 flex-1 bg-[rgb(45,94,140)] text-white px-6 py-3 rounded-md font-medium hover:bg-[rgb(10,32,61)] transition-colors">
          Save Changes
        </button>
      </div>
    </div>
</div>
  
<script>
    function showEditModal() {
      const modal = document.getElementById('editModal');
      const modalContent = document.getElementById('editModalContent');
      modal.classList.remove('hidden');
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50);
    }
  
    function hideEditModal() {
      const modal = document.getElementById('editModal');
      const modalContent = document.getElementById('editModalContent');
      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');
      setTimeout(() => modal.classList.add('hidden'), 150);
    }
  
    async function setupEditModal(sportId) {
      try {
        const res = await fetch(`/sports/json/${sportId}/`);
        if (!res.ok) throw new Error('Failed to load sport data');
        const sport = await res.json();
  
        // Isi semua field
        document.getElementById('edit_sport_id').value = sport.id;
        document.getElementById('edit_sport_name').value = sport.sport_name || '';
        document.getElementById('edit_sport_img').value = sport.sport_img || '';
        document.getElementById('edit_sport_description').value = sport.sport_description || '';
        document.getElementById('edit_participation_structure').value = sport.participation_structure || 'individual';
        document.getElementById('edit_sport_type').value = sport.sport_type || 'water_sport';
        document.getElementById('edit_country_of_origin').value = sport.country_of_origin || '';
        document.getElementById('edit_country_flag_img').value = sport.country_flag_img || '';
        document.getElementById('edit_first_year_played').value = sport.first_year_played || '';
        document.getElementById('edit_history_description').value = sport.history_description || '';
        document.getElementById('edit_equipment').value = sport.equipment || '';
  
        showEditModal();
      } catch (err) {
        console.error(err);
        alert('Gagal memuat data sport.');
      }
    }
  
    document.getElementById("editSportsForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const sportId = document.getElementById("edit_sport_id").value;
      const formData = new FormData(this);
  
      try {
        const res = await fetch(`/sports/edit-sport-ajax/${sportId}/`, {
          method: "POST",
          body: formData,
        });
  
        const data = await res.json();
        if (data.status === "success") {
          hideEditModal();
          document.dispatchEvent(new CustomEvent('sportEdited'));
        } else {
          alert('Gagal mengedit data: ' + JSON.stringify(data.errors || data.message));
        }
      } catch (err) {
        console.error(err);
        alert("Terjadi kesalahan saat menyimpan data.");
      }
    });
</script>
