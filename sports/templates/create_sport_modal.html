<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-[rgba(10,32,61,0.6)]">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto border-t-4 border-[rgb(30,60,200)]">
    
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b border-gray-200 bg-[rgb(30,60,200)] rounded-t-lg">
      <h3 class="text-xl font-semibold tracking-wide text-[rgb(255,255,0)]" style="font-family: 'Orbitron', sans-serif;">
        Add New Olympic Sport
      </h3>
      <button type="button" 
              class="text-[rgb(255,255,0)] bg-transparent hover:bg-white hover:text-[rgb(30,60,200)] rounded-full text-sm p-1.5 ml-auto inline-flex items-center transition border border-white"
              onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" 
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 
                4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 
                4.293a1 1 0 01-1.414-1.414L8.586 10 
                4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd">
          </path>
        </svg>
      </button>
    </div>

    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6">
      <form id="sportsForm" class="form-style">
        
        <div class="mb-4">
          <label for="sport_name" class="block text-sm font-medium text-[rgb(10,32,61)]">Sport Name</label>
          <input type="text" id="sport_name" name="sport_name"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[rgb(45,94,140)] focus:border-[rgb(45,94,140)]"
                 placeholder="Enter sport name" required>
        </div>

        <div class="mb-4">
          <label for="sport_img" class="block text-sm font-medium text-[rgb(10,32,61)]">Sport Image URL</label>
          <input type="url" id="sport_img" name="sport_img"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[rgb(45,94,140)] focus:border-[rgb(45,94,140)]"
                 placeholder="https://example.com/image.jpg">
        </div>

        <div class="mb-4">
          <label for="sport_description" class="block text-sm font-medium text-[rgb(10,32,61)]">Sport Description</label>
          <textarea id="sport_description" name="sport_description" rows="3"
                    class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[rgb(45,94,140)] focus:border-[rgb(45,94,140)]"
                    placeholder="Enter sport description" required></textarea>
        </div>

        <div class="mb-4">
          <label for="participation_structure" class="block text-sm font-medium text-[rgb(10,32,61)]">Participation Structure</label>
          <select id="participation_structure" name="participation_structure"
                  class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[rgb(45,94,140)] focus:border-[rgb(45,94,140)]"
                  required>
            <option value="individual">Individual</option>
            <option value="team">Team</option>
            <option value="both">Individual & Team</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="sport_type" class="block text-sm font-medium text-[rgb(10,32,61)]">Sport Type</label>
          <select id="sport_type" name="sport_type"
                  class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[rgb(45,94,140)] focus:border-[rgb(45,94,140)]"
                  required>
            <option value="water_sport">Water Sport</option>
            <option value="strength_sport">Strength Sport</option>
            <option value="athletic_sport">Athletic Sport</option>
            <option value="racket_sport">Racket Sport</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="country_of_origin" class="block text-sm font-medium text-[rgb(10,32,61)]">Country of Origin</label>
          <input type="text" id="country_of_origin" name="country_of_origin"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[rgb(45,94,140)] focus:border-[rgb(45,94,140)]"
                 placeholder="Enter country of origin" required>
        </div>

        <div class="mb-4">
          <label for="country_flag_img" class="block text-sm font-medium text-[rgb(10,32,61)]">Country Flag URL</label>
          <input type="url" id="country_flag_img" name="country_flag_img"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[rgb(45,94,140)] focus:border-[rgb(45,94,140)]"
                 placeholder="https://example.com/flag.jpg">
        </div>

        <div class="mb-4">
          <label for="first_year_played" class="block text-sm font-medium text-[rgb(10,32,61)]">First Year Played</label>
          <input type="number" id="first_year_played" name="first_year_played"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[rgb(45,94,140)] focus:border-[rgb(45,94,140)]"
                 placeholder="Enter first year played" required>
        </div>

        <div class="mb-4">
          <label for="history_description" class="block text-sm font-medium text-[rgb(10,32,61)]">History Description</label>
          <textarea id="history_description" name="history_description" rows="3"
                    class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[rgb(45,94,140)] focus:border-[rgb(45,94,140)]"
                    placeholder="Enter sport history" required></textarea>
        </div>

        <div class="mb-4">
          <label for="equipment" class="block text-sm font-medium text-[rgb(10,32,61)]">Equipment</label>
          <textarea id="equipment" name="equipment" rows="2"
                    class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[rgb(45,94,140)] focus:border-[rgb(45,94,140)]"
                    placeholder="Enter equipment used" required></textarea>
        </div>

      </form>
    </div>

    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b-lg bg-[rgb(30,60,200)]">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border-2 border-white text-white rounded-md font-medium hover:bg-red-600 hover:text-white transition-all text-center transform scale-100 hover:scale-105"
        onclick="hideModal()">
        Cancel
      </button>

      <button type="submit" id="submitSports" form="sportsForm" class="order-1 sm:order-2 flex-1 bg-white text-[rgb(30,60,200)] px-6 py-3 rounded-md font-semibold hover:bg-[rgb(255,255,0)] hover:text-[rgb(30,60,200)] transition-all transform scale-100 hover:scale-105 border-2 border-white shadow-md">
        Add
      </button>
    </div>
  </div>
</div>

<script>
    function showModal() {
        const modal = document.getElementById('crudModal');
        const modalContent = document.getElementById('crudModalContent');
  
        modal.classList.remove('hidden'); 
        setTimeout(() => {
          modalContent.classList.remove('opacity-0', 'scale-95');
          modalContent.classList.add('opacity-100', 'scale-100');
        }, 50); 
    }
  
    function hideModal() {
        const modal = document.getElementById('crudModal');
        const modalContent = document.getElementById('crudModalContent');
  
        modalContent.classList.remove('opacity-100', 'scale-100');
        modalContent.classList.add('opacity-0', 'scale-95');
  
        setTimeout(() => {
          modal.classList.add('hidden');
        }, 150); 
    }

    async function addSportEntry() {
        await fetch("{% url 'sports:create_sport_entry_ajax' %}", {
            method: "POST",
            body: new FormData(document.querySelector('#sportsForm')),
        });

        document.getElementById("sportsForm").reset();
        hideModal();

        document.dispatchEvent(new CustomEvent('sportAdded'));

        return false;
    }

    document.getElementById("sportsForm").addEventListener("submit", function(e) {
        e.preventDefault();
        addSportEntry();
    });

</script>
