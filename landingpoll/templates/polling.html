<div id="poll-modal"
     class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-40 transition-opacity duration-300 ease-out opacity-0">

  <div class="bg-gradient-to-b from-[#ffffff] to-[#f9fafb] rounded-2xl shadow-xl p-8 w-96 text-center relative transform scale-95 transition-transform duration-300 ease-out">
    
    <!-- Tombol close / lewati -->
    <button id="close-poll" class="absolute top-3 right-3 text-gray-400 hover:text-gray-700 text-2xl font-bold transition-colors">Ã—</button>
    
    {% if poll %}
      <h2 class="text-xl font-bold mb-5 text-[#1E3A8A]">{{ poll.question_text }}</h2>

      <div class="flex flex-col gap-3">
        {% for option in poll.options.all %}
          <button 
            class="vote-btn bg-[#1E3A8A] hover:bg-[#1E40AF] text-white font-semibold py-2 px-4 rounded-xl shadow-md transition-all duration-200 hover:scale-105"
            data-option-id="{{ option.id }}">
            {{ option.option_text }}
          </button>
        {% endfor %}
      </div>

      <p id="vote-result" class="mt-5 text-green-600 font-medium hidden animate-pulse">
        Terima kasih sudah memilih!
      </p>
    {% else %}
      <p>Tidak ada polling saat ini.</p>
    {% endif %}
  </div>
</div>
