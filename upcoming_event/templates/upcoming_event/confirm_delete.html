{% extends 'base.html' %}
{% block content %}
<div class="flex flex-col items-center mt-10">
  <h2 class="text-xl mb-4">Are you sure want to delete the event?"{{ event.name }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Yes</button>
    <a href="{% url 'upcoming_event:daftar_event' %}" class="ml-3 text-gray-600">No</a>
  </form>
</div>
{% endblock %}
