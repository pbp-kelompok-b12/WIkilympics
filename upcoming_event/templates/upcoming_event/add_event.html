{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col items-center py-10">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Add Upcoming Event
    </h1>

    <!-- form -->
    <form id="addEventForm" method="post" enctype="multipart/form-data" class="space-y-5">
      {% csrf_token %}

      <div>
        <label class="block text-gray-700 font-medium mb-1">Event name:</label>
        <input type="text" name="name" required class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Organizer:</label>
        <input type="text" name="organizer" required class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Date:</label>
        <input type="date" name="date" required class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Location:</label>
        <input type="text" name="location" required class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Sports:</label>
        <input type="text" name="sport_branch" required class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Photo (opsional):</label>
        <input type="url" name="image_url" placeholder="https://example.com/gambar.jpg" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none">
      </div>

      <div>
      <label class="block text-gray-700 font-medium mb-1">Description:</label>
      <textarea 
        name="description" 
        rows="4"
        placeholder="Write the description about the event here."
        class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none"></textarea>
      </div>


      <div class="flex justify-between items-center pt-4">
        <a href="{% url 'upcoming_event:daftar_event' %}" class="text-gray-600 hover:text-blue-500 text-sm">
          ← Back
        </a>
        <button type="submit" class="bg-[#1E3A8A] hover:bg-blue-600 text-white font-semibold py-2 px-5 rounded-lg shadow-md transition duration-150">
          Save
        </button>
      </div>
    </form>

    <!-- tempat notif -->
    <p id="message" class="mt-4 text-center text-sm font-medium"></p>
  </div>
</div>

<!-- Script AJAX -->
<script>
document.getElementById("addEventForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const form = e.target;
  const formData = new FormData(form);
  const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
  const messageEl = document.getElementById("message");

  try {
    const response = await fetch("{% url 'upcoming_event:add_event' %}", {
      method: "POST",
      headers: { "X-CSRFToken": csrfToken },
      body: formData,
    });

    const data = await response.json();

    if (data.success) {
      messageEl.textContent = "✅ " + data.message;
      messageEl.className = "text-green-600 mt-4 text-center font-medium";

      // reset form
      form.reset();

      // 
      if (window.opener && !window.opener.closed) {
        window.opener.postMessage({ type: "NEW_EVENT", event: data.event }, "*");
      }

      // 
      setTimeout(() => {
        window.close(); 
        window.location.href = "{% url 'upcoming_event:daftar_event' %}";
      }, 1000);

    } else {
      messageEl.textContent = "❌ " + (data.message || "Can't add event.");
      messageEl.className = "text-red-600 mt-4 text-center font-medium";
    }

  } catch (error) {
    console.error(error);
    messageEl.textContent = "Terjadi kesalahan server.";
    messageEl.className = "text-red-600 mt-4 text-center font-medium";
  }
});
</script>
{% endblock %}
