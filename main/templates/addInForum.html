{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Forum</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-50">

  <header class="bg-[#2B4C9F] border-b-4 border-[#FFC107]">
    <div class="container mx-auto px-4 py-6 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <a href="{% url 'threads:home' %}" 
           class="px-4 py-2 bg-white text-[#2B4C9F] font-semibold rounded-md hover:bg-gray-100 transition-colors">
          Cancel
        </a>
        <h2 class="text-3xl font-bold text-white">Add Forum</h2>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-12 max-w-2xl">

    <div class="bg-white rounded-lg shadow-lg border-2 border-[#2B4C9F] p-8">
      
      <form id="forumForm" method="POST" class="space-y-6">
        {% csrf_token %}
        
        <div class="bg-blue-50 border-l-4 border-[#2B4C9F] p-4 mb-4">
          <p class="text-sm text-[#2B4C9F]">
            <span class="font-bold">Add a new forum:</span>
          </p>
        </div>

        <div>
          <label class="block text-base font-bold text-[#2B4C9F] mb-2">Forum Topic:</label>
          <input 
            type="text" 
            name="topic" 
            required
            class="w-full px-4 py-3 border-2 border-gray-300 rounded-md focus:ring-2 focus:ring-[#FFC107] focus:border-[#2B4C9F] transition text-gray-800"
          />
        </div>

        <div>
          <label class="block text-base font-bold text-[#2B4C9F] mb-2">Description:</label>
          <textarea 
            name="description" 
            rows="6"
            required
            class="w-full px-4 py-3 border-2 border-gray-300 rounded-md focus:ring-2 focus:ring-[#FFC107] focus:border-[#2B4C9F] transition text-gray-800"></textarea>
        </div>

        <button
          type="submit"
          class="w-full px-6 py-4 bg-[#FFC107] hover:bg-[#FFD54F] text-[#2B4C9F] font-bold text-lg rounded-md shadow-md hover:shadow-lg transition-all duration-200">
          Submit
        </button>
      </form>
      
      <div id="responseMessage" class="mt-4 text-center"></div>
    </div>
  </main>

  <script>
    $(document).ready(function() {
      $('#forumForm').on('submit', function(event) {
        event.preventDefault();

        $.ajax({
          type: "POST",
          url: "{% url 'threads:addInForum' %}",
          data: $(this).serialize(),
          success: function(response) {
            if (response.success) {
              $('#responseMessage').html('<p class="text-green-600">Forum added successfully!</p>');
              $('#forumForm')[0].reset();
            } else {
              $('#responseMessage').html('<p class="text-red-600">' + response.message + '</p>');
            }
          },
          error: function(xhr, errmsg, err) {
            $('#responseMessage').html('<p class="text-red-600">There was an error processing your request.</p>');
          }
        });
      });
    });
  </script>
</body>
</html>
