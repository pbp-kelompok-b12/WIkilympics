{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Forum</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f9fafb] text-[#1f2937]">
  <section class="w-full bg-[#f3f4f6] border-b border-[#d1d5db]">
    <div class="container mx-auto px-4 py-6">
      <h2 class="text-2xl font-semibold">Edit Forum</h2>
    </div>
  </section>

  <main class="container mx-auto px-4 py-6">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button
        type="submit"
        class="px-3 py-1.5 rounded-md bg-[#16a34a] hover:bg-[#15803d] text-[#ffffff] text-sm font-medium shadow-sm transition">
        Save Changes
      </button>
    </form>
  </main>
</body>
</html>
